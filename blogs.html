---
layout: default
title: Blog
---

<section id="blog" style="text-align: center;">
    <h2>Blog</h2>
    <ul>
        {% for post in site.posts %}
            <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p>{{ post.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>

</section>
