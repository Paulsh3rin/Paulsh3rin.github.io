---
layout: default
title: Blog
---

<section id="blogs" style="text-align: center;">
    <h2>Blog</h2>
    <div class="blogs-container">
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}" class="blog-card blog-link">
                    <img src="" alt="Blog Thumbnail" class="blog-thumbnail">
                    <h3 class="blog-title">{{ post.title }}</h3>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
